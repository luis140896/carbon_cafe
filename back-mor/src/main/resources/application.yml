spring:
  application:
    name: pos-morales
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5435/morales_pos
    username: ${DB_USERNAME:morales_user}
    password: ${DB_PASSWORD:morales_2024}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jakarta.persistence.schema-generation.database.action: none
        javax.persistence.validation.mode: none
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:MoralesPOS2024SecretKeyForJWTTokenGenerationMustBe256BitsLong!}
    access-token-expiration: 5400000     # 1 hora y media (90 minutos)
    refresh-token-expiration: 604800000  # 7 d√≠as
  
  cors:
    allowed-origins: http://localhost:5176,http://localhost:5175,http://localhost:5173,http://localhost:3000,http://localhost:5178,http://localhost:5179,https://sell-wants-officials-experts.trycloudflare.com,https://customized-jesse-intro-weed.trycloudflare.com
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
  
  upload:
    path: ./uploads
    allowed-extensions: jpg,jpeg,png,gif,webp

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    root: INFO
    com.morales.pos: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
